    <title>订单页面</title>

<body>
    <header></header>
    <main>
        <div class="main-wrap">
            <div class="order-content-left">
                <form id="orderForm">
                    <h2>填写收货信息</h2>
                    <div class="address-container">
                        <div class="address-check">
                            <span><b></b></span>
                            <span>使用新地址</span>
                            <span>（*必填项）</span>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="">
                                    <p>姓名<span>*</span></p>
                                    <input type="text">
                                </label>
                            </div>
                            <div class="form-group">
                                    <label for="">
                                        <p>您的手机<span>*</span></p>
                                        <input type="text">
                                    </label>
                            </div>
                            <div class="col-group">
                                <div class="col">
                                    <p>省份<span>*</span></p>
                                        <select name="provice">
                                                <option value="P-Z">省份/直辖市</option>
                                                <option value="SH">四川</option>
                                                <option value="GZ">广州</option>
                                                <option value="HN">湖南</option>
                                        </select>
                                </div>
                                <div class="col">
                                        <p>城市<span>*</span></p>
                                        <select name="city">
                                            <option value="S">市</option>
                                            <option value="BJ">北京</option>
                                            <option value="HZ">杭州</option>
                                            <option value="CD">成都</option>
                                        </select>
                                </div>
                                <div class="col">
                                    <p>区<span>*</span></p>
                                    <select name="area">
                                        <option value="Q">县/区</option>
                                        <option value="SL">双流区</option>
                                        <option value="SL">双流区</option>
                                        <option value="JN">金牛区</option>
                                        <option value="CH">成华区</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">
                                    <p>固定电话（电话格式：021-xxxxxxxx）<span>*</span></p>
                                    <input type="text">
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="">
                                    <p>详细地址<span>*</span></p>
                                    <input type="text">
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="">
                                    <p>邮编<span>*</span></p>
                                    <input type="text">
                                </label>
                            </div>
                        </div>
                        <p>
                            <span><a href="javascript:;"></a></span>
                            <span>将此地址设置为默认地址。</span>
                        </p>
                        <p>
                            <a href="javascript:;" id="order-confirm">确认并保存</a>
                            <a href="javascript:;" id="order-cancel">取消</a>
                        </p>
                        <h2>选择支付方式及发票与留言</h2>
                        <div class="payment-method">
                            <span><b></b></span>
                            <span><img src="/static/images/c_zfb.png"></span>
                            <span><b></b></span>
                            <span><img src="/static/images/c_wx.png"></span>
                            <span><b></b></span>
                            <span><img src="/static/images/c_yl.png"></span>
                            <span><b></b></span>
                            <span>货到付款</span>
                        </div>
                        <p>
                            <span><a href="javascript:;"></a></span>
                            <span>发票信息</span>
                        </p>
                        <p>
                            <span><a href="javascript:;"></a></span>
                            <span>给我们留言</span>
                        </p>
                        <div class="order-summary">
                            <h4>订单总结</h4>
                            <ul>
                                <li><span>商品价格</span><span>￥1090</span></li>
                                <li><span>优惠价格</span><span>￥0</span></li>
                                <li><span>运费</span><span>￥0</span></li>
                            </ul>
                        </div>
                        <p><span>总价</span><strong class="totalPrice">￥0</strong></p>
                        <p><a href="javascript:;" class="immediate-settlement">立即结算</a></p>
                    </div>
                </form>
            </div>
            <div class="order-content-right">
                <div class="right_top">
                    <h3>订单总结</h3>

                    <h3>客户服务</h3>
                    <p>如果有任何问题，请联系我们</p>
